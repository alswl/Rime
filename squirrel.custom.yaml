  preset_color_schemes:
    apathy:
      author: 'LIANG Hai '
      back_color: 0xFFFFFF
      border_height: 1
      border_width: 1
      candidate_format: '%c %@ '
      comment_text_color: 0x999999
      corner_radius: 4
      font_face: PingFangSC-Regular,PingFangTC-Regular
      font_point: 14
      hilited_candidate_back_color: 0xFFF0E4
      hilited_candidate_text_color: 0xEE6E00
      # legacy mode
      horizontal: true
      candidate_list_layout: linear
      inline_preedit: true
