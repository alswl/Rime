patch:
  app_options:
    org.vim.MacVim:
      no_inline: true
    uk.foon.Neovim:
      no_inline: true
    uk.foon.Neovim:
      no_inline: true
    com.qvacua.VimR:
      no_inline: true
    com.googlecode.iterm2:
      no_inline: true
    com.apple.Terminal:
      no_inline: true
    #com.apple.iWork.Numbers:
      #no_inline: true
  style:
    #color_scheme: native
    #color_scheme: apathy
    color_scheme: homepage
    #color_scheme: starcraft
    #color_scheme: clean_white
    #color_scheme: mojave_dark
  preset_color_schemes:
    apathy: 
      name: 冷漠／Apathy
      author: LIANG Hai
      horizontal: true  # 水平排列
      inline_preedit: true #单行显示，false双行显示
      candidate_format: "%c\u2005%@\u2005"  # 编号 %c 和候选词 %@ 前后的空间
      corner_radius: 5  #候选条圆角
      border_height: 0
      border_width: 0
      back_color: 0xFFFFFF  #候选条背景色
      # font_face: "PingFangSC-Regular,HanaMinB"  #候选词字体
      font_face: "PingFangSC-Regular,PingFangTC-Regular"
      font_point: 16  #候选字词大小
      text_color: 0x424242  #高亮选中词颜色
      label_font_face: "STHeitiSC-Light"   #候选词编号字体
      label_font_point: 12   #候选编号大小
      hilited_candidate_text_color: 0xEE6E00  #候选文字颜色
      hilited_candidate_back_color: 0xFFF0E4  #候选文字背景色
      comment_text_color: 0x999999  #拼音等提示文字颜色
      border_color: 0xFFFFFF #边框
    homepage: 
      name: "官网 / Homepage"
      author: "alswl"
      horizontal: true
      inline_preedit: true
      candidate_format: "%c\u2005%@\u2005"
      corner_radius: 5
      border_height: 0
      border_width: 0
      back_color: 0x444444
      #font_face: "PingFangSC-Medium,PingFangTC-Medium"
      font_point: 16
      text_color: 0xEEEEEE
      #font_face: "PingFangSC-Light,PingFangTC-Light"
      label_font_point: 14
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_back_color: 0xD3BC00
      hilited_corner_radius: 0
      comment_text_color: 0x999999
    clean_white:
      name: 简约白／Clean White
      author: Chongyu Zhu <lembacon@gmail.com>, based on 搜狗「简约白」
      horizontal: true
      candidate_format: '%c %@'
      corner_radius: 6
      border_height: 6
      border_width: 6
      font_point: 16
      label_font_point: 12
      label_color: 0x888888
      text_color: 0x808080
      hilited_text_color: 0x000000
      candidate_text_color: 0x000000
      comment_text_color: 0x808080
      back_color: 0xeeeeee
      hilited_candidate_label_color: 0xa0c98915
      hilited_candidate_text_color: 0xc98915
      hilited_candidate_back_color: 0xeeeeee
    mojave_dark:
      name: 沙漠夜／Mojave Dark
      author: xiehuc <xiehuc@gmail.com>
      horizontal: true                        # 水平排列
      inline_preedit: true                    # 单行显示，false双行显示
      candidate_format: "%c\u2005%@"    # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 5                        # 候选条圆角
      hilited_corner_radius: 3                # 高亮圆角
      border_height: 6                        # 窗口边界高度，大于圆角半径才生效
      border_width: 6                         # 窗口边界宽度，大于圆角半径才生效
      border_color_width: 0 
      font_face: "PingFangSC"                 # 候选词字体
      font_point: 16                          # 候选字词大小
      label_font_point: 14                    # 候选编号大小

      text_color: 0xdedddd                    # 拼音行文字颜色，24位色值，16进制，BGR顺序
      back_color: 0x252320                    # 候选条背景色
      label_color: 0x888785                   # 预选栏编号颜色
      border_color: 0x020202                  # 边框色
      candidate_text_color: 0xdedddd          # 预选项文字颜色
      hilited_text_color: 0xdedddd            # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0x252320            # 高亮拼音 (需要开启内嵌编码)
      hilited_candidate_text_color: 0xffffff  # 第一候选项文字颜色
      hilited_candidate_back_color: 0xcb5d00  # 第一候选项背景背景色
      hilited_candidate_label_color: 0xffffff # 第一候选项编号颜色
      comment_text_color: 0xdedddd            # 拼音等提示文字颜色
      #hilited_comment_text_color: 0xdedddd    # 注解文字高亮
