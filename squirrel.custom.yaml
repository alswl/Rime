      label_font_point: 12
      name: 冷漠 / Apathy
      text_color: 0x424242
    homepage:
      author: alswl
      back_color: 0x444444
      border_height: 0
      border_width: 0
      candidate_format: '%c %@ '
      comment_text_color: 0x999999
      corner_radius: 5
      font_face: PingFangSC-Medium,PingFangTC-Medium
      font_point: 15
      hilited_candidate_back_color: 0xD3BC00
