patch:
  engine/filters:
    - simplifier
    - charset_filter@gb2312+emoji  # https://github.com/rime/librime/pull/293
    - charset_filter@gbk+emoji  # https://github.com/rime/librime/pull/293
    - uniquifier
  engine/translators/+:
    - table_translator@custom_phrase
  punctuator/half_shape:
      "/" : "/"
      "\\" : "、"
      "[": "「"
      "]": "」"
      "|": "|"
      "<": "<"
      ">": ">"
      "$": "￥"
      "%": "%"
      "*": "*"
      "~": "~"
      "_": "_"
      "{": "『"
      "}": "』"
      "`": "`"
  translator/dictionary: luna_pinyin.custom
  switches/+:
    - options: [gb2312+emoji, gbk+emoji, utf8]  # https://github.com/rime/librime/pull/293
      states:
        - GB2312
        - GBK
        - UTF-8
      reset: 0
  custom_phrase:
    db_class: stabledb
    dictionary: ""
    enable_completion: false
    enable_sentence: false
    initial_quality: 1
    user_dict: custom_phrase
